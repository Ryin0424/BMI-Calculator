<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>

  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.2.3.min.js"></script>

</head>
<body>

  <div class="wrap">
    <div class="container">

      <div class="logo"></div>

      <form action="">
        <p>身高 (cm)</p>
        <input type="tel" class="hei" id="hei">
        <p>體重 (kg)</p>
        <input type="tel" class="wei" id="wei">
      </form>

      <input type="button" class="btn" value="看結果">

      <div class="BMI">
        <div id="circle" class="perfect">
          <div id="re" class="perfect" title="按此返回計算"></div>

          <div id="main" class="text-perfect">
            <p id="main_p"></p>
            <span>BMI</span>  
          </div>
        </div>

        <p id="BMI_text" class="text-perfect"></p>
      </div>   
    </div>
  </div>

  <!-- 紀錄 -->
  <div class="note-box">
    <div class="note">
      <p>BMI紀錄</p>
      <ul class="list">

      </ul>  
    </div>    
  </div>

  
  <div class="footer">© 2017 Ryin. All rights reserved.</div>

</body>

<script src="js/all.js"></script>

</html>
